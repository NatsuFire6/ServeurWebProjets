<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Macro</title>
    <link rel="stylesheet" href="main.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body>
    <div class="container">
        <h1>Créateur de Macro</h1>
        <form id="macroForm">
            <div class="form-group">
                <label for="macroName">Nom de la Macro:</label>
                <input type="text" id="macroName" name="macroName" required>
            </div>
            <div class="form-group">
                <label for="macroCommand">Commande à exécuter:</label>
                <textarea id="macroCommand" name="macroCommand" rows="4" required></textarea>
            </div>
            <button type="submit">Créer Macro</button>
        </form>
        <div id="output"></div>
        <h2>Macros Sauvegardées</h2>
        <ul id="macroList"></ul>
    </div>
    <script src="main.js"></script> <!-- Lien vers votre fichier JavaScript -->
</body>
</html>
